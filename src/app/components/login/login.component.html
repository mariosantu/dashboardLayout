<div class="form-container">
    

    <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

        <div class="title">
            <img src="../../../assets/img/logo-small.svg" alt="">
            <h3>LogIn</h3>
        </div>

        <div class="label-pos" appearance="fill">
            <input matInput type="text" name="email" required ngModel>
            <label class="email">Email</label>
        </div>
        
        <div class="label-pos" appearance="fill">
            <input matInput type="password" name="password" required ngModel>
            <label>Password</label>
        </div>

        <div class="button-container">
            <button class="login-style"  type="submit" [disabled]="!loginform.valid">LogIn</button>
            <p>or</p>
            <button routerLink="/register">SignUp</button>
        </div>
        
    </form>
</div>
